<!Doctype html>
<html lang="en">
<head>

<meta charset="utf-8"/>
<title>a make down editor</title>

<link type="text/css" rel="stylesheet" href="css/font-awesome/css/font-awesome.css"/>
<link type="text/css" rel="stylesheet" href="css/codemirror.css"/>
<link type="text/css" rel="stylesheet" href="css/highlight/xcode.css"/>
<link type="text/css" rel="stylesheet" href="css/amd.css"/>
<link type="text/css" rel="stylesheet" href="css/markdown.css"/>

<script src="js/codemirror/lib/codemirror.js"></script>
<script src="js/codemirror/mode/markdown/markdown.js"></script>
<script src="js/hogan-3.0.1.min.js"></script>
<script src="js/marked-0.3.2.min.js"></script>
<script src="js/highlight-8.1.0.min.js"></script>
<script src="js/pie/pie.js"></script>
<script src="js/pie/unit.js"></script>
<script src="js/pie/amarkdown.js"></script>

</head>
<body>

<div id="amd-editor"></div>

<script>
(function (PIE) {
window.addEventListener('load', function () {
    PIE.makeAMarkdown(document.getElementById('amd-editor'), {
    	imgAction: '/image',
        pubAction: '/',
        titleName: 'title',
        textName: 'text'
    });
});
}(PIE));
</script>
</body>
</html>
